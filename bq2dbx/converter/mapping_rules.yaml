functions:
  ARRAY_AGG_DISTINCT: COLLECT_SET
  COUNTIF: "SUM(CASE WHEN {cond} THEN 1 ELSE 0 END)"
  IF: "CASE WHEN {cond} THEN {true_expr} ELSE {false_expr} END"
  SAFE_DIVIDE: "CASE WHEN {right} = 0 THEN NULL ELSE {left}/{right} END"

  # Date/Time
  CURRENT_DATETIME: CURRENT_TIMESTAMP
  CURRENT_TIME: CURRENT_TIMESTAMP

  # Structs & Arrays
  UNNEST: EXPLODE
  GENERATE_ARRAY: SEQUENCE

  # String functions
  STARTS_WITH: "(CASE WHEN {left} LIKE CONCAT({right}, '%') THEN TRUE ELSE FALSE END)"
  ENDS_WITH: "(CASE WHEN {left} LIKE CONCAT('%', {right}) THEN TRUE ELSE FALSE END)"
  REGEXP_CONTAINS: RLIKE
